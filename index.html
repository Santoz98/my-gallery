<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="photo1.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>My Gallery</title>
	</head>
	<body>
		<header>
			<img src="profilePhoto.png" alt="profilePhoto" class="profile-photo" />
			<div class="name">Rodney Cotton</div>
			<div class="city">Helsinki, Finland</div>
			<div class="profile-container">
				<div class="profile-grey">
					<div class="profile-number">100</div>
					<div class="profile-name">Posts</div>
				</div>
				<div class="profile-grey">
					<div class="profile-number">2,242</div>
					<div class="profile-name">Follower</div>
				</div>
				<div class="profile-grey">
					<div class="profile-number">1,432</div>
					<div class="profile-name">Following</div>
				</div>
			</div>
		</header>
		<main>
			<div class="image-container">
				<img src="photo1.png" alt="photo1" class="image1" />
				<img src="photo2.png" alt="photo2" class="image2" />
				<img src="photo3.png" alt="photo3" class="image3" />
				<img src="photo4.png" alt="photo4" class="image4" />
				<img src="photo5.png" alt="photo5" class="image5" />
				<img src="photo6.png" alt="photo6" class="image6" />
			</div>
		</main>
		<footer>
			<div class="footer">
				created by
				<a href="https://github.com/Santoz98" target="_blank">Santoz98</a> -
				devChallenges.io
			</div>
		</footer>
	</body>
</html>
